<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Pantry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .container { display: flex; justify-content: space-around; margin-top: 20px; }
    .list { width: 45%; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    button { margin-left: 10px; }
    .input-group { display: flex; margin-top: 10px; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .btn-primary { background: #007bff; color: white; border: none; border-radius: 4px; padding: 8px 12px; cursor: pointer; }
    .btn-danger { background: #dc3545; color: white; border: none; border-radius: 4px; padding: 6px 10px; cursor: pointer; }
    .btn-move { background: #28a745; color: white; border: none; border-radius: 4px; padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Smart Pantry</h1>
  <div class="container">
    <!-- Pantry -->
    <div class="list">
      <h2>Pantry</h2>
      <ul id="pantryList"></ul>
      <div class="input-group">
        <input type="text" id="pantry-input" placeholder="Add pantry item">
        <button id="addPantryItemBtn" class="btn-primary">Add to Pantry</button>
      </div>
    </div>
    
    <!-- Shopping List -->
    <div class="list">
      <h2>Shopping List</h2>
      <ul id="shoppingList"></ul>
      <div class="input-group">
        <input type="text" id="shopping-input" placeholder="Add shopping item">
        <button id="addShoppingItemBtn" class="btn-primary">Add to Shopping</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;

    // Grab DOM elements and camelCase them
    const dom = Object.fromEntries(
      Array.from(document.querySelectorAll('[id]')).map(el => [
        el.id.replace(/-./g, c => c[1].toUpperCase()), el
      ])
    );

    // Sign in anonymously
    signInAnonymously(auth).catch(err => console.error("Auth error:", err));

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        console.log("Signed in as:", userId);
        listenToCollection("pantry", dom.pantryList);
        listenToCollection("shopping", dom.shoppingList);
      }
    });

    // Listen to collection changes
    function listenToCollection(name, listEl) {
      const colRef = collection(db, "users", userId, name);
      onSnapshot(colRef, snapshot => {
        listEl.innerHTML = "";
        snapshot.forEach(docSnap => {
          const li = document.createElement("li");
          li.textContent = docSnap.data().name;
          li.appendChild(createActionButtons(name, docSnap.id, docSnap.data().name));
          listEl.appendChild(li);
        });
      });
    }

    // Create action buttons
    function createActionButtons(listName, itemId, itemName) {
      const wrapper = document.createElement("span");

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "btn-danger";
      delBtn.onclick = () => deleteDoc(doc(db, "users", userId, listName, itemId));
      wrapper.appendChild(delBtn);

      // Move button
      const moveBtn = document.createElement("button");
      moveBtn.textContent = listName === "pantry" ? "To Shopping" : "To Pantry";
      moveBtn.className = "btn-move";
      moveBtn.onclick = async () => {
        const target = listName === "pantry" ? "shopping" : "pantry";
        await addDoc(collection(db, "users", userId, target), { name: itemName });
        await deleteDoc(doc(db, "users", userId, listName, itemId));
      };
      wrapper.appendChild(moveBtn);

      return wrapper;
    }

    // Add item
    async function addItem(listName, inputEl) {
      const name = inputEl.value.trim();
      if (!name) return;
      await addDoc(collection(db, "users", userId, listName), { name });
      inputEl.value = "";
    }

    // Button listeners
    dom.addPantryItemBtn.addEventListener("click", () => addItem("pantry", dom.pantryInput));
    dom.addShoppingItemBtn.addEventListener("click", () => addItem("shopping", dom.shoppingInput));

    // Enter key listeners
    dom.pantryInput.addEventListener("keyup", e => {
      if (e.key === "Enter") addItem("pantry", dom.pantryInput);
    });
    dom.shoppingInput.addEventListener("keyup", e => {
      if (e.key === "Enter") addItem("shopping", dom.shoppingInput);
    });
  </script>
</body>
</html>
